<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/dist/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Medishop Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="" class="container">
        <div>
            <div class="box">
                <div class="row">
                    <div class="col-sm-5 col-xs-1 box1">
                        <div class="inline-text">
                            <h1>login</h1>
                            <p>Get Access to Your orders,<br>Wishlists and<br> recommendations</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-xs-1 box2">
                    <div class="user-id user-data">
                        <input type="email" name="" id="username" required>
                        <label>Enter email/mobile number</label>
                    </div>
                    <div class="user-id user-data">
                        <input type="password" name="" id="password" required>
                        <label>Enter password</label>
                    </div>
                    <div class="user-id">
                        <p>By continuning,you agree to our terms and conditions as well as privacy Policy</p>
                    </div>
                    <span><a href="#">Forgot Password?</a></span>
                    <div class="user-id button">
                        <input type="submit" name="" id="" value="login">
                    </div>
                    <div class="user-id">
                        <p>OR</p>
                    </div>
                    <div class="user-id button">
                        <input type="reset" name="" id="" value="Request OTP">
                    </div>
                    <div class="user-id">
                        <p class="footer"><a href="#">New here? Create an Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
